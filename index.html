<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
        }

        .logo img {
            width:80px
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .signup-btn {
            background-color: #f39c12;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .signup-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="image/logo.svg"></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
    </div>
</body>

</html>
