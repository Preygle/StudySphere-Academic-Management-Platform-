<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 5px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
        }

        .logo img {
            width: 120px;
            margin-right: 10px;
        }

        .company {
            display: flex;
            flex-direction: column;
        }

        .company h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 3px;
        }

        .tagline {
            font-size: 0.85rem;
            color: #f39c12;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .signup-btn {
            background-color: #f39c12;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .signup-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="image/logo.svg" alt="Logo">
            <div class="company">
                <h1>StudySphere</h1>
                <span class="tagline">Your Ultimate Study Companion</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
    </div>
</body>

</html>
