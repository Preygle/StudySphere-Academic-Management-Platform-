<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Upload Notes and Lectures</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #eef1f7;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    padding: 10px;
}

.logo img {
    width: 100px;
    margin-right: 12px;
}

.company {
    display: flex;
    flex-direction: column;
}

.company h1 {
    color: white;
    font-size: 1.6rem;
    margin-bottom: 3px;
}

.tagline {
    font-size: 0.9rem;
    color: #f39c12;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    align-items: center;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
    transition: 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #f39c12;
    text-shadow: 1px 1px 5px rgba(255, 165, 0, 0.6);
}

.signup-btn {
    background-color: #f39c12;
    padding: 10px 18px;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

.signup-btn:hover {
    background-color: #e67e22;
    box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
}

/* Container */
.container {
    width: 80%;
    margin: 30px auto;
    overflow: hidden;
}

/* Upload Form */
.upload-form,
.uploaded-files {
    background: white;
    padding: 25px;
    margin-top: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #2c3e50;
}

.form-group input[type="text"],
.form-group input[type="file"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: 0.3s;
}

.form-group input[type="text"]:focus,
.form-group input[type="file"]:focus,
.form-group select:focus {
    border-color: #f39c12;
    outline: none;
    box-shadow: 0 0 8px rgba(255, 165, 0, 0.4);
}

.form-group input[type="submit"] {
    background-color: #f39c12;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
}

.form-group input[type="submit"]:hover {
    background-color: #e67e22;
    box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
}

/* Uploaded Files */
.file-list {
    list-style-type: none;
    padding: 0;
}

.file-list li {
    background: #f9f9f9;
    border: 1px solid #ddd;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 6px;
    color: #2c3e50;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    transition: 0.3s ease-in-out;
}

.file-list li::before {
    content: "ðŸ“„";
    margin-right: 10px;
    font-size: 1.3rem;
}

.file-list li:hover {
    background: #f4f4f4;
    border-color: #f39c12;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
}

    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="image/logo.svg" alt="Logo">
            <div class="company">
                <h1>StudySphere</h1>
                <span class="tagline">Your Ultimate Study Companion</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
    </div>

    <div class="container">
        <section class="upload-form">
            <h2>Upload Notes and Lectures</h2>
            <form>
                <div class="form-group">
                    <label for="file-name">File Name:</label>
                    <input type="text" id="file-name" name="file-name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="literature">Literature</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-type">File Type:</label>
                    <select id="file-type" name="file-type" required>
                        <option value="">Select file type</option>
                        <option value="notes">Notes</option>
                        <option value="lecture">Lecture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-upload">Choose File:</label>
                    <input type="file" id="file-upload" name="file-upload" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </section>

        <section class="uploaded-files">
            <h2>Uploaded Files</h2>
            <ul class="file-list">
                <li>Mathematics Notes - Chapter 1.pdf</li>
                <li>Science Lecture - Introduction to Biology.pptx</li>
                <li>History Notes - World War II.docx</li>
            </ul>
        </section>
    </div>
</body>

</html>
